<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Post Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Post Generator 🤖</h1>
        <form id="postForm">

            <label>Movie Title 🎬</label>
            <input type="text" id="movieTitle" required>

            <label>Summary 📝</label>
            <textarea id="movieSummary" required></textarea>

            <label>Genre 🧮</label>
            <input type="text" id="genre" required>

            <label>Quality 🔆</label>
            <input type="text" id="quality" required>

            <label>Release Date 🗓️</label>
            <input type="text" id="releaseDate" required>

            <label>File Size 📂</label>
            <input type="text" id="fileSize" required>

            <label>Language 🔊</label>
            <input type="text" id="language" required>

            <label>Actors 💁</label>
            <input type="text" id="actors" required>

            <label>Rating (0/10) ⭐</label>
            <input type="text" id="imdbRating" required>

            <label>IMDB iD 🔢</label>
            <input type="text" id="imdbID" required>

            <label>Video Source 📺</label>
            <input type="text" id="videoSource" required>

            <label>Movie Poster 📸</label>
            <input type="text" id="moviePoster" required>

            <label>ScreenShot 1 🖼️</label>
            <input type="text" id="screenshot1" required>

            <label>ScreenShot 2 🖼️</label>
            <input type="text" id="screenshot2" required>

            <label>Download Link 📥</label>
            <input type="text" id="downloadLink" required>

            <label>Show on Poster ✅</label>
            <input type="text" id="showonposter" required>

            <button type="button" onclick="generatePost()">>>>➡️ Generate ⬅️<<< </button>
        </form>

        <h2>📍Generated Code📍</h2>
        <textarea id="generatedPost" readonly></textarea>

        <div class="button-group">
            <button onclick="copyPost()">Copy 💡</button>
            <button onclick="cleanPost()">Clean ⛔</button>
            <button onclick="restorePost()">Restore 🔄</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
